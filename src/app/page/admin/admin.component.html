<div style="background-color: rgba(255, 255, 255, 0.829);margin-top: 20px;">
  <div class="container">
    <mat-form-field appearance="outline" style="margin-right: 10px;">
      <mat-label class="txtmenu">ประเภทอาหาร</mat-label>
      <mat-select>
        <mat-option class="txtmenu" (click)="allMenu()">ทั้งหมด</mat-option>
        <mat-option class="txtmenu" #tid *ngFor="let types of type" [value]="types.tid" (click)="getMenu(tid.value)">
          {{types.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button type="button" class="btn btn-success" style="height: 55px;"
      (click)="installProduct()">เพิ่มข้อมูลสินค้า</button>

      <div class="col-3" style="margin-bottom: 25px;" *ngFor="let food of this.foods">

        <mat-card class="example-card test2" style="background-color: rgba(228, 228, 228, 0.815);">
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title class="txtmenu">{{this.food.name}}</mat-card-title>
            <mat-card-subtitle class="txtdes">{{this.food.price}} THB.</mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image width="100%" height="250px" src={{this.food.img}}>
          <mat-card-actions>
            <button mat-button class="bt" (click)="Open(this.food)"> <span class="material-symbols-outlined text">
                edit </span>
            </button>
            <div style="margin-left: 10px;"></div>
            <button mat-button class="btdelete" (click)="delete(this.food.fid)"> <span
                class="material-symbols-outlined text">
                delete </span>
            </button>
            <span class="example-spacer"></span>
            <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
              <mat-icon>favorite</mat-icon>
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>
</div>
