<div class="modal-header">
  <h4 class="modal-title" style="font-size: 30px;text-align: center;font-family: 'K2D', sans-serif;">คุณต้องการลบสินค้านี้ออกหรือไม่</h4>
  <button type="button" class="close" aria-label="Close" (click)="dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  {{ message }}
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="decline()"mat-dialog-close="">Cancle</button>
  <button type="button" class="btn btn-primary" (click)="accept()" mat-dialog-close="">OK</button>
</div>
