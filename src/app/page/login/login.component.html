<section class="vh-100" style="background-color: #FBC252;">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="../../thekit.png" alt="" style="width:550px;">
        <!-- <img src="https://images.getbento.com/accounts/b9ac9c2a03aa88821e13be3ead0f2d60/media/images/35643TK_Logo.png" class="img-fluid"
                                  alt="Sample image"> -->
        <p style="font-size: 25px;font-family: 'K2D', sans-serif;;">"A recipe is a story that ends with a good meal."</p>
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form>
          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0" style="font-size: 25px;">LOGIN</p>
          </div>

          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="text" id="form3Example3" class="form-control form-control-lg" placeholder="Enter a valid Username"
              [(ngModel)]="this.username" [ngModelOptions]="{standalone: true}" />
            <label class="form-label" for="form3Example3">
              Username
            </label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input type="password" id="form3Example4" class="form-control form-control-lg"
              placeholder="Enter password"
              [(ngModel)]="this.password" [ngModelOptions]="{standalone: true}" />
            <label class="form-label" for="form3Example4">Password</label>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
            <a href="#!" class="text-body">Forgot password?</a>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="button" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="login()">Login
            </button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="#!" class="link-danger">Register</a>
            </p>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
